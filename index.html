<html>

<head>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <h1 id="title">Whack-a-Troll</h1>

  <div class="center" id="difficulty">
    <div id="difficultyBG">
      <label for="diff-select" id="diff-label">Difficulty Level: </label>

      <select name="difficulty" id="diff-select">
        <option value="">Make Selection</option>
        <option value="easy">Easy</option>
        <option value="normal">Medium</option>
        <option value="hard">Hard</option>
        <option value="extreme">EXTREME!</option>
      </select>
    </div>
  </div>
<div class="center">
    <div id="clicktoStart">
    <div>
      <div>
        <h2>Click Start when READY!</h2>
      </div>
      <div class="center">
        <button id="start">Start</button>
      </div>
    </div>
  </div>
</div>

<div class="center">
    <div id="scoreTime">
    <div class="center">
      <h2>Score: <span id="score">0</span></h2>
    </div>
    <div class="center">
      <h2><span id="timer">0</span> Seconds Left.</h2>
    </div>
  </div>
</div>


  </div>

    </div>

    <div id="hole5" class="hole">

    </div>
    <div id="hole6" class="hole">
      <div id="mole6" class="mole"></div>
    </div>
    <div id="hole7" class="hole">
      <div id="mole7" class="mole"></div>
    </div>
    <div id="hole8" class="hole">
      <div id="mole8" class="mole"></div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
